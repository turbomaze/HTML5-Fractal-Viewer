<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fractal Viewer</title>
		<script src="fractal.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="700" height="500">HTML canvas not supported on this browser.</canvas>

		<div>
			<input type="button" onclick="reload(0, 0)" value="Mandelbrot Set" />
			<input type="button" onclick="reload(0, 1)" value="Burning Ship" />
			<br />
		
			Number of iterations: 
			<input type="text" id="num-iter" />
			<input type="button" onclick="reload(1)" value="Update" />
			<br />
			
			Zoom multiplier: 
			<input type="text" id="zoom" />
			<input type="button" onclick="reload(2)" value="Update" />
			<br />
			
			Color multiplier: 
			<input type="text" id="color-mult" />
			<input type="button" onclick="reload(3)" value="Update" />
			<br />

			<input type="button" onclick="" value="Do something" />
		</div>
	</body>
</html>
